<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/css/reset.css" />
        <link rel="stylesheet" href="/css/styles.css" />
        <title>Etch-A-Sketch</title>
    </head>
    <body>
        <div class="buttons">
            <button class="color-choice" data-color="black" type="button">
                Black
            </button>
            <button class="color-choice" data-color="rainbow" type="button">
                Rainbow
            </button>
            <button class="color-choice" data-color="gray" type="button">
                Gray Scale
            </button>
            <button class="color-choice" data-color="eraser" type="button">
                Eraser
            </button>
            <button class="color-choice">
                Pick: <input type="color" value="#ff0000" id="input-color" />
            </button>
        </div>
        <div class="container-wrapper">
            <div class="container"></div>
        </div>
        <div class="grid-options">
            <button class="clear" type="button">Clear</button>
            <p>Pixel Size</p>
            <input
                type="range"
                min="4"
                max="100"
                value="10"
                id="sizeRange"
                class="slider"
            />
            <p>Smallest to Largest</p>
        </div>
        <p>
            This project is part of
            <a
                href="https://www.theodinproject.com/courses/web-development-101/lessons/etch-a-sketch-project"
                >The Odin Project Curriculum</a
            >
        </p>
        <script src="script.js"></script>
    </body>
</html>
